<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>AVERAGE FINDER</title>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 450px;
            text-align: center;
        }
        h1 {
            color: #3498db;
            margin-bottom: 25px;
            font-size: 28px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .score {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .status {
            font-size: 20px;
            font-weight: 600;
        }
        .passed {
            color: #27ae60;
        }
        .failed {
            color: #e74c3c;
        }
        .instruction {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Average Finder</h1>
        
        <div class="input-group">
            <label for="score1">Quiz Score 1 (0-100)</label>
            <input type="number" id="score1" min="0" max="100" placeholder="Enter score">
        </div>
        
        <div class="input-group">
            <label for="score2">Quiz Score 2 (0-100)</label>
            <input type="number" id="score2" min="0" max="100" placeholder="Enter score">
        </div>
        
        <button id="compute-btn" py-click="compute_average">Compute Average</button>
        
        <div class="result">
            <div class="score">Average: <span id="average">-</span></div>
            <div class="status">Status: <span id="status">-</span></div>
        </div>
        
        <p class="instruction">Click the Compute button to see if you passed (average â‰¥ 75)</p>
    <script type="py" src="main.py"></script>

</body>
</html>
